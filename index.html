<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
      </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h2 class="card-header text-uppercase">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="San Diego"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <hr>
        <div class="card search-history">
            <ul class="list-group">
                <section>
                    <button id="search0"></button>
                    <button id="search1"></button>
                    <button id="search2"></button>
                    <button id="search3"></button>
                    <button id="search4"></button>
                    <button id="search5"></button>
                    <button id="search6"></button>
                    <button id="search7"></button>
                    <button id="search8"></button>
            </section>
            </ul>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
        <div class="container">
            <div class="card card-body current-view" id="current-view">
                <div class="card-title " id="cityinfos">
                    <h2 id="namecity"><span id= search-city></span></h2>
                    <p id="currentdate"></p>
                    <img id="weathericon">
                    <h3 class="card-subtitle mb-2 "> Temp: <span id="tempcity"></span></h3>
                    <hr>
                    <h3 class="card-subtitle mb-2 ">Wind: <span id="humcity"></span></h3>
                    <hr>
                    <h3 class="card-subtitle mb-2 ">Humidity: <span id="windspeed"></span></h3>
                    <hr>
                </div>
            </div>
        <div id="five-day">
            <h3><strong>5-Day Forecast:</strong></h3>
            <div class="row">
                <div class="col-sm">
                    <div class="card  five-cards">
                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                        <div class="card-title" id="day0">Date</div>
                        <img class="icons" id="icon0">
                        <p id="highday0">Temp:</p>
                        <p id="lowday0">Wind:</p>
                        <p id="humday0">Humidity:</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day1">Date</div>
                        <img class="icons" id="icon1">
                        <p id="highday1">Temp:</p>
                        <p id="lowday1">Wind:</p>
                        <p id="humday1">Humidity:</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day2">Date</div>
                        <img class="icons" id="icon2">
                        <p id="highday2">Temp:</p>
                        <p id="lowday2">Wind:</p>
                        <p id="humday2">Humidity:</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day3">Date</div>
                        <img class="icons" id="icon3">
                        <p id="highday3">Temp:</p>
                        <p id="lowday3">Wind:</p>
                        <p id="humday3">Humidity:</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day4">Date</div>
                        <img class="icons" id="icon4">
                        <p id="highday4">Temp:</p>
                        <p id="lowday4">Wind:</p>
                        <p id="humday4">Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
